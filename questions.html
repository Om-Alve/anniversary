<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="questions.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-pink">
        <a class="navbar-brand text-white" href="#">Anniversary Surprise</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="puzzle.html">Puzzle 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="questions.html">Puzzle 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="puzzle3.html">Puzzle 3</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header text-center bg-danger text-white">
                        <h1>Happy Anniversary!</h1>
                    </div>
                    <div class="card-body">
                        <p class="text-center">Answer all the questions correctly and get a hint for the password!</p>
                        <form id="quiz-form">
                            <div class="form-group">
                                <label for="q1">1. Who is my favorite pokemon?</label>
                                <input type="text" class="form-control" id="q1" required>
                            </div>
                            <div class="form-group">
                                <label for="q2">2. Which was the first and only movie we watched together in college?</label>
                                <input type="text" class="form-control" id="q2" required>
                            </div>
                            <div class="form-group">
                                <label for="q3">3. What is the first ever nickname you gave to me?</label>
                                <input type="text" class="form-control" id="q3" required>
                            </div>
                            <div class="form-group">
                                <label for="q4">4. What is my favorite nickname for you?</label>
                                <input type="text" class="form-control" id="q4" required>
                            </div>
                            <div class="form-group">
                                <label for="q5">5. Who's the most adorable and cutest and most gorgeous girl in the whole universe?</label>
                                <input type="text" class="form-control" id="q5" required>
                            </div>
                            <button type="button" class="btn btn-danger btn-block" onclick="checkAnswers()">Submit</button>
                        </form>
                        <div id="result" class="mt-3 text-center gif-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="questions.js"></script>
</body>
</html>
